<!doctype html/>
<html ng-app="LunchCheck">
    <head>
        <title>Assignment 1</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="LunchCheckController">
        <form>
            <fieldset>
                <h1>What do you want for lunch?</h1>
                <!--Empty items are not considered-->
                <input type="text" ng-model="lunch"/>
                <button ng-click="checkIfTooMuch()">Check if too much</button>
                <h4>{{result}}</h4>
            </fieldset>
        </form>
    </body>
</html>
